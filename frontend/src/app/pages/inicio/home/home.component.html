

<app-navbar-inicio></app-navbar-inicio>

  <mat-card style="background-color: var(--dash-sidebar-bakcolor);">
    <div class="mat-elevation-z8 table-container">
      <table class="table">
        <mat-list>
          <mat-list-item>
            <div mat-line>
  
              <mat-form-field style="margin-right: 10px;">
                <input type="text" class="mb-2" placeholder="Buscar.." #txtSearch matInput [(ngModel)]="search" />
              </mat-form-field>
  
              <mat-form-field style="margin-right: 10px;">
                <mat-label>Fecha de inicio</mat-label>
                <input type="date" matInput name="fechaInicio" placeholder="Ingrese de inicio" [(ngModel)]="searchFecha">
              </mat-form-field>
  
              <mat-form-field style="margin-right: 10px;">
                <mat-label>Fecha de fin</mat-label>
                <input type="date" matInput name="fechaFin" placeholder="Ingrese de fin" [(ngModel)]="searchFechaFin">
              </mat-form-field>
  
              <button style="margin-right: 10px;" mat-flat-button color="primary" (click)="buscar()">Filtrar</button>
  
              <button mat-flat-button color="primary" (click)="resetear()">Resetear</button>
  
            </div>
  
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
  
  
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
          <mat-tab label="Datos vigentes">
  
            <div class="mat-elevation-z8 table-container">
              <table class="table" mat-table [dataSource]="dataVigente" class="full-width-table" matSort
                aria-label="Elements">
  
                <ng-container matColumnDef="dato1">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
  
                <ng-container matColumnDef="dato2">
                  <th mat-header-cell *matHeaderCellDef>Nombre</th>
                  <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
                </ng-container>
  
                <ng-container matColumnDef="dato3">
                  <th mat-header-cell *matHeaderCellDef>Apellido</th>
                  <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
                </ng-container>
  
                <ng-container matColumnDef="dato4">
                  <th mat-header-cell *matHeaderCellDef>Cedula</th>
                  <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
                </ng-container>
  
                <ng-container matColumnDef="dato5">
                  <th mat-header-cell *matHeaderCellDef>Fecha nacimiento</th>
                  <td mat-cell *matCellDef="let row">{{row.fechaNacimiento}}</td>
                </ng-container>
  
                <ng-container matColumnDef="opciones">
                  <th mat-header-cell *matHeaderCellDef>Opciones</th>
                  <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
  
                      <button mat-icon-button matTooltip="Primary" color="primary"
                        aria-label="Example icon-button with a heart icon">
                        <mat-icon>supervised_user_circle</mat-icon>
                      </button>
  
                      <button mat-icon-button matTooltip="Warn" color="warn"
                        aria-label="Example icon-button with a heart icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              </table>
  
            </div>
            <mat-list *ngIf="(dataVigente).length===0" style="text-align: center; padding: 20px; margin: 20px;">
              <p>No existen datos</p>
              <br>
            </mat-list>
            <mat-paginator (page)="handlePageVigente($event)" [length]="totalClientesVigente" [pageSize]="pageSizeVigente"
              [pageSizeOptions]="pageSizeOptionsVigente" showFirstLastButtons>
            </mat-paginator>
  
          </mat-tab>
         
  
        </mat-tab-group>
  
      </table>
    </div>
  </mat-card>
