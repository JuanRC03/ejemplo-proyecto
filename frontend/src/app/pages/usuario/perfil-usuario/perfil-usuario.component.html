<div class="joinnow">
    <div class="col-lg-7 m-auto shadow-lg">
        <div class="row">
            <div style="max-width: 400px;">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="dataInput.email" name="dato1" matInput>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>CÃ©dula</mat-label>
                            <input required [(ngModel)]="dataInput.cedula" name="dato3" matInput>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required [(ngModel)]="dataInput.nombre" name="dato4" matInput>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required [(ngModel)]="dataInput.apellido" name="dato5" matInput>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Fecha de nacimiento</mat-label>
                            <input required [(ngModel)]="dataInput.fechaNacimiento" name="dato6" type="date" matInput>
                        </mat-form-field>

                        <button type="submit" mat-raised-button color="accent"
                            (click)="actualizarDatos()">Actualizar
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
