<mat-divider></mat-divider>


<div class="mat-elevation-z8 table-container">
  <table class="table" mat-table
    [dataSource]="data|paginate:page_size:page_number"
    class="full-width-table" matSort aria-label="Elements">
  
    <ng-container matColumnDef="dato1">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.usuario.usuario}}</td>
    </ng-container>
  
    <ng-container matColumnDef="dato2">
      <th mat-header-cell *matHeaderCellDef>Fecha ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.ingreso| date:'dd/MM/yyyy HH:mm:ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="dato3">
      <th mat-header-cell *matHeaderCellDef>Fecha salida</th>
      <td mat-cell *matCellDef="let row">{{row.salida| date:'dd/MM/yyyy HH:mm:ss'}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  </div>
  <mat-list
        *ngIf="(data).length===0"
        style="text-align: center; padding: 20px; margin: 20px;">
        <p>No existen datos</p>
        <br>
</mat-list>
  <mat-paginator (page)="handlePage($event)"
        [length]="(data).length"
        [pageSize]="page_size" [pageSizeOptions]="page_size_options" showFirstLastButtons>
  </mat-paginator>
