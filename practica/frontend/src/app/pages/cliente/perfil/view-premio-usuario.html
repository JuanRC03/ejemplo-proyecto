<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">

    <div mat-line style="padding-right: 20px;">Premios del empleado</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">

      <button mat-icon-button mat-dialog-close matTooltip="White" color="White"
        aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Premios disponibles">
<div class="mat-elevation-z8 table-container">
  <table class="table" mat-table
    [dataSource]="premiosData|paginate:page_size:page_number"
    class="full-width-table" matSort aria-label="Elements">
  
    <ng-container matColumnDef="dato1">
      <th mat-header-cell *matHeaderCellDef>Premio</th>
      <td mat-cell *matCellDef="let row">{{row.premio}}</td>
    </ng-container>

    <ng-container matColumnDef="dato2">
      <th mat-header-cell *matHeaderCellDef>Opcion</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-row">
          <button mat-icon-button matTooltip="Primary" color="primary"
            aria-label="Example icon-button with a heart icon" (click)="registrarPremio(row.idPremio, row.premio, row.descripcion, row.fechaGano)">
            <mat-icon>card_giftcard</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  </div>
  <mat-list
        *ngIf="(premiosData).length===0"
        style="text-align: center; padding: 20px; margin: 20px;">
        <p>No existen datos</p>
        <br>
</mat-list>

</mat-tab>
<mat-tab label="Premios reclamados">


  <div class="mat-elevation-z8 table-container">
    <table class="table" mat-table
      [dataSource]="premiosDataReclamados|paginate:page_size:page_number"
      class="full-width-table" matSort aria-label="Elements">
    
      <ng-container matColumnDef="dato1">
        <th mat-header-cell *matHeaderCellDef>Premio</th>
        <td mat-cell *matCellDef="let row">{{row.premio}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumnsReclamado"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsReclamado;"></tr>
    
    </table>
    </div>
    <mat-list
          *ngIf="(premiosDataReclamados).length===0"
          style="text-align: center; padding: 20px; margin: 20px;">
          <p>No existen datos</p>
          <br>
  </mat-list>


</mat-tab>
</mat-tab-group>
  <mat-paginator (page)="handlePage($event)"
        [length]="(premiosData).length"
        [pageSize]="page_size" [pageSizeOptions]="page_size_options" showFirstLastButtons>
  </mat-paginator>
